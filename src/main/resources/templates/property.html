
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find Me Home - Property Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="top">
    <div class="container">
        <a class="navbar-brand" href="index">Find Me <span>home</span></a>
    </div>
</div>

<div class="hero-wrap" style="background-image: url('images/bg_1.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-3 bread">Property details</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-12 ftco-animate">
                        <div class="single-slider owl-carousel">
                            <div class="item" th:each="picture: ${property.pictures}">
                                <div class="properties-img" th:style="'background-image: url(' + ${picture.mediaUrl} + ');'"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 Properties-single mt-4 mb-5 ftco-animate">
                        <h4 th:text="${property.address}"> </h4>
                        <p th:text="${property.description}"></p>
                    </div>
                </div>
            </div> <!-- .col-md-8 -->
            <div class="col-lg-4 sidebar ftco-animate">
                <h2 th:text="'Listing Price: $' + ${#numbers.formatDecimal(property.price, 0, 'COMMA', 0, 'POINT')}" ></h2>
                <div class="d-md-flex mt-5 mb-5">
                    <ul>
                        <li th:text="'Property Type: ' + ${property.propertyType}"></li>
                        <li th:text="'Lot Area: ' + ${#numbers.formatDecimal(property.lotArea, 0, 'COMMA', 0, 'POINT')} + ' SQ FT'"></li>
                        <li th:text="'Bed Rooms: ' + ${property.numberOfBedrooms}"></li>
                        <li th:text="'Bath Rooms: ' + ${property.numberOfBathrooms}"></li>
<!--                        <li th:text="'Listing Price: $' + ${#numbers.formatDecimal(property.price, 0, 'COMMA', 0, 'POINT')}"></li>-->
                        <li th:text="'Floor Area: ' + ${#numbers.formatDecimal(property.floorArea, 0, 'COMMA', 0, 'POINT')} + ' SQ FT'"></li>
                        <li th:text="'Year Built: ' + ${property.yearBuilt}"></li>
                        <li th:text="'Garage: ' + ${property.numberOfParking}"></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</section> <!-- .section -->

<footer class="ftco-footer ftco-bg-dark ftco-section">
</footer>

<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/scrollax.min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
